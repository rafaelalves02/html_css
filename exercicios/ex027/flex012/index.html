<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        div.conteiner {
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }

        div.itens {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
        }

        #cxa {
            flex: 1 0 100px;
        }

        #cxb {
            flex: 1 1 150px;
        }

        #cxc{
           flex: 0 0 100px; 
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens" id="cxa">a</div>
        <div class="itens" id="cxb">b</div>
        <div class="itens" id="cxc">c</div>
    </div>
</body>
</html>
