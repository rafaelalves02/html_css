<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
        }

        div:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>  
</body>
</html>
