<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
        }

        div:hover {
            color: blue;
            width: 250px;
        }

        div {
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aq <p>texto escondido....</p></div>
    <p>fim do exemplo</p>
</body>
</html>
