<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
           border-collapse: collapse; 
           width: 350px;
           height: 250px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .direita {
            text-align: right;
            vertical-align: bottom;
        }


    </style>
</head>
<body>
    <h1>tabelas</h1>

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td class="direita">c2</td>
            <td>d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td class="direita">b3</td>
            <td>c3</td>
            <td>d4</td>
        </tr>
    </table>
    
</body>
</html>
