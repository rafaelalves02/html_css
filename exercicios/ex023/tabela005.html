<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;                       
        }

        caption {
            font-size: 1.3em;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .grupos {
            background-color: rgba(0, 0, 0, 0.304);
        
        }

        .nomes {
            background-color: gray;
        }

        .filmes {
            background-color: rgb(158, 158, 158);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="grupos">
            <col class="nomes">
            <col class="filmes" span="3">
        </colgroup>
        <caption>filmes preferidos</caption>
        <thead>
            <th scope="col">grupos</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td>obilivon</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno mendonça</td>
                <td>intocaveis</td>
                <td>amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lorenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
