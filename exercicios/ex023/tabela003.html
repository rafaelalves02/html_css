<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid darkgray;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td colspan="2">a</td>
           
            <td rowspan="2">c</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            
        </tr>
        <tr>
            
            <td colspan="2">h</td>
            
        </tr>
        <tr>
            
            <td colspan="2">k</td>
            
        </tr>
    </table>
    
</body>
</html>
