<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>tags</h1>
    <p>passe o cursos encima das palavras para ver quais tags são usadas em cada caso</p>
    <ul>
        <li><abbr title="usamos a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="usamos as tags h1,h2,h3,h4,h5,h6 como uma hierarquia nessa ordem">titulos</abbr></li>
        <li><abbr title="usamos a tag &lt;br&gt;">dividir paragrafos</abbr></li>
        <li><abbr title="usamos a tag &lt;ol&gt;">listas definidas</abbr></li>
        <li><abbr title="usamos a tag &lt;ul&gt;">listas indefinidas</abbr></li>
        <li><abbr title="para adicionar itens as listas usamos a tag &lt;li&gt;">itens de lista</abbr></li>
        <li><abbr title="usamos a tag &lt;dl&gt;">listas de definições</abbr></li>
    </ul>
    
</body>
</html>
